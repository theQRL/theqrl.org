layout: default

description: "Places where you can buy & sell QRL"
keywords: 
  - liquidity

  - sell

<div class="particles background">
  <div class="particle" 
    data-attach-class=".wrapper.header" 
    data-attach-position="bottom left" 
    data-child-anchor="bottom left" 
    data-offset-left="200" 
    data-offset-top="0"
    data-scale="0.5"
    data-parallax="2.1">
  </div>    
</div>
<div class="particles">
  <div class="particle" 
    data-attach-class=".wrapper.header" 
    data-attach-position="bottom left" 
    data-child-anchor="bottom left" 
    data-offset-left="0" 
    data-offset-top="100"
    data-scale="0.9"
    data-parallax="1">
  </div>
</div>
<div class="particles">
  <div class="pencil" 
    data-attach-class=".wrapper.hero h2" 
    data-attach-position="bottom right" 
    data-child-anchor="center right" 
    data-offset-left="0" 
    data-offset-top="30"
    data-parallax="1">
  </div>  
</div>
<div class="particles">
  <div class="pencil" 
    data-attach-class=".wrapper.features" 
    data-attach-position="top left" 
    data-child-anchor="top left" 
    data-offset-left="0" 
    data-offset-top="0"
    data-parralax="1">
  </div>
</div>

  <div class="wrapper hero">
    
    <div class="grid">
      <div class="w12">
        <h1>Get QRL</h1>
        <p>Places where you can buy & sell QRL</p>
      </div>
    </div>
  </div>
</div><!-- Close .wrapper.header -->



<div class="wrapper">
  <div class="grid">
    <div class="w12">
      <ul class="markets">
      {% for market in site.data.markets %}
        <li><a href="{{ market.url }}">
          <img src="/assets/markets/{{ market.name | downcase }}.png" alt="{{ market.name }}">
        </a></li>
      {% endfor %}
        
      </ul>
    </div>
  </div>
</div>


<style>
.markets {
    text-align:center;
}
.markets li {
  display: inline-block;
}
.markets li img {
  max-height: 30px;
  margin:10px;
}
</style>
